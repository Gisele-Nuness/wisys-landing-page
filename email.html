<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Visualização Template</title>
<style>
body {
    font-family: Arial, sans-serif;
    color: white;
    background: 
        linear-gradient(
            to right,
            white 0%,
            white 20%,
            rgb(179, 166, 150) 20%,
            rgb(179, 166, 150) 80%,
            white 80%,
            white 100%
        );
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    
}

.header {
    background-color: rgb(238, 245, 245);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 630px;
    margin-top: 40px;
    height: 180px;
    box-shadow: 
        0 0 10px #252d85,    
        0 0 10px #252d85,   
        0 0 10px #d1d1d5,   
        0 0 10px #252d85; 

}


.header h2 {
    margin: 0;
    color: rgb(53, 40, 101);
    align-items: center;
    justify-content: center;
    margin-top: 25px;

    
}
.header img{
    width: 100px;
    align-items: center;
    justify-content: center;
}

.content {
    background-color: rgb(25, 47, 121);
    border: 4px solid rgb(54, 76, 199);
    box-shadow: 20px;
    border-radius: 10px;
    margin-top: 20px;
    padding: 30px;
    width: 600px;
    color: black;
    height: 400px;
      box-shadow: 
        0 0 10px #252d85,    
        0 0 10px #252d85,   
        0 0 10px #d1d1d5,   
        0 0 10px #252d85;   
}

.card {
    background-color: rgb(238, 245, 245);
    border-radius: 10px;
    padding: 25px;
    margin-bottom: 50px;
     box-shadow: 
        0 0 10px #252d85,    
        0 0 10px #252d85,   
        0 0 10px #d1d1d5,   
        0 0 10px #252d85; 

}

p {
    margin: 8px 0;
}
</style>
</head>

<body>
    <div class="header">
        <img src="src/images/wisys-logo.png" alt="logo-wisys">
        <h2>Nova Mensagem recebida!</h2>
    </div>

    <div class="content">
        <div class="card"><p><strong>Nome:</strong> João Silva</p></div>
        <div class="card"><p><strong>Email:</strong> joao@email.com</p></div>
        <div class="card"><p><strong>Mensagem:</strong> Olá! Testando layout.</p></div>
    </div>
</body>
</html>
